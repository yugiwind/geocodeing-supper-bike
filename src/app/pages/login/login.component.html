      <form (ngSubmit)="login()" #loginForm="ngForm">
          <div class="form-group">
              <label for="name" class="cols-sm-2 control-label">Username or email</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-user fa" aria-hidden="true"></i>
                  </span>
                  <input type="text" class="form-control" name="username" placeholder="Enter your Username or email" required [(ngModel)]="person.username" #username="ngModel">
                  <div [hidden]="username.valid || username.pristine" class="error">
                    Username can not be empty
                  </div>
                </div>
              </div>
            </div>
  
  
            <div class="form-group">
              <label for="name" class="cols-sm-2 control-label">Password</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-lock fa" aria-hidden="true"></i>
                  </span>
                  <input type="password" class="form-control" placeholder="Enter Password" minlength="5" name="password" required [(ngModel)]="person.password"
                    #password="ngModel" data-toggle="password">
                  <div [hidden]="password.valid || password.pristine" class="error">
                      Passwords are not empty and more than 6 characters
                  </div>
                </div>
              </div>
            </div>

        <div class="clearfix center-block" align="center">
          <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-success">Login</button>
        </div>
      </form>

<!-- </div> -->
<script type="text/javascript">
  $("#password").password('toggle');
</script>
