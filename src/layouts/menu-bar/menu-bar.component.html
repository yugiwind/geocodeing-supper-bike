        <span class="icon-bar"></span>
        <span class="icon-bar"></span>

    </div>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="nav navbar-nav">
        <li (click)="listClick($event)" *ngFor="let item of menu">

      </ul>
      <ul class="nav navbar-nav navbar-right" *ngIf="!access_name">
        <li>

        <li>
          <a>
            <span class="glyphicon glyphicon-log-in"></span>
            <button type="button" class="btn-none-border" data-toggle="modal" data-target="#LoginModal">{{ "login" | translate }}</button>
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" *ngIf="access_name">
        <li>
          <a>Hi!{{access_name}}</a>
        </li>
        <li>
          <a class="hover-point" (click)="link_rout('/profile')">
            <span class="glyphicon glyphicon-user"></span> {{ "profile" | translate }}</a>
        </li>
        <li>
          <a>
            <span class="glyphicon glyphicon-log-out"></span>
            <button type="button" class="btn-none-border hover-point" (click)="logout()" data-toggle="modal">{{ "logout" | translate }}</button>
          </a>

      </ul>
      <ul class="nav navbar-nav navbar-right">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">

      </div>
